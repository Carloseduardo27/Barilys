<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barylis - Administración</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header class="main-header">
        <div class="logo"> <img src="img/logo.jpg" alt="Logo de Barylis" class="logo-img"> </div>
    <button id="hamburger-btn" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="nav-container" id="nav-container">
        <nav>
            <a href="tables.html">Mesas</a>
            <a href="history.html">Historial de Pagos</a>
            <a href="admin.html" class="active">Administración</a>
            <button id="logout-btn" class="btn btn-logout">Cerrar Sesión</button>
        </nav>
    </div>
</header>

    <main class="container admin-container">
        <div class="admin-section">
            <h2>Gestión de Mesas</h2>
            <div class="admin-card">
                <h3>Añadir Nueva Mesa</h3>
                <form id="add-table-form">
                    <input type="text" id="table-name" placeholder="Nombre de la Mesa (ej. Mesa 7)" required>
                    <button type="submit" class="btn btn-primary">Añadir Mesa</button>
                </form>
            </div>
            <div class="admin-card">
                <h3>Mesas Actuales</h3>
                <ul id="tables-list" class="item-list">
                    </ul>
            </div>
        </div>

        <div class="admin-section">
            <h2>Gestión de Menú</h2>
            <div class="admin-card">
                <h3>Añadir/Editar Artículo</h3>
                <form id="add-menu-item-form">
                    <input type="hidden" id="menu-item-id">
                    <input type="text" id="item-name" placeholder="Nombre del Artículo" required>
                    <input type="number" id="item-price" placeholder="Precio" step="0.01" required>
                    <input type="text" id="item-ingredients" placeholder="Ingredientes (separados por comas)">
                    <input type="text" id="item-category" placeholder="Categoría" required>
                    <button type="submit" class="btn btn-primary">Añadir Artículo</button>
                </form>
            </div>
             <div class="admin-card">
                <h3>Artículos del Menú Actuales</h3>
                <ul id="menu-items-list" class="item-list">
                   </ul>
            </div>
        </div>
    </main>



    <div id="custom-modal" class="modal-backdrop hidden">
    <div class="modal-content">
        <h2 id="modal-title">Título del Modal</h2>
        <p id="modal-message">Este es un mensaje de ejemplo.</p>
        <div id="modal-buttons" class="modal-buttons">
            <button id="modal-confirm-btn" class="btn btn-primary">Aceptar</button>
            <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</div>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
