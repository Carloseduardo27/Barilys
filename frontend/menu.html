<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barylis - Menú</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
         <div class="logo">Barylis</div>
         <nav>
            <a href="tables.html">Mesas</a>
            <a href="history.html">Historial de Pagos</a>
            <a href="admin.html">Administración</a>
            <button id="logout-btn" class="btn btn-logout">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="container menu-order-container">
        <div class="menu-section">
            <h1 id="menu-title">Menú para Mesa X</h1>
            <div id="menu-items-container">
                </div>
        </div>
        <div class="order-section">
            <div class="order-box">
                <h2>Orden Actual</h2>
                <div id="order-items-list">
                    <p>No hay artículos en la orden.</p>
                </div>
                <div class="order-total">
                    Total: <span id="order-total">$0.00</span>
                </div>
                <div class="order-actions">
                    <button id="process-payment-btn" class="btn btn-success">Proceder al Pago</button>
                    <button id="clear-order-btn" class="btn btn-danger">Despejar Orden</button>
                    <a href="tables.html" class="btn btn-secondary">Volver a Mesas</a>
                </div>
            </div>
        </div>
    </main>

// nuevo
    <div id="custom-modal" class="modal-backdrop hidden">
    <div class="modal-content">
        <h2 id="modal-title">Título del Modal</h2>
        <p id="modal-message">Este es un mensaje de ejemplo.</p>
        <div id="modal-buttons" class="modal-buttons">
            <button id="modal-confirm-btn" class="btn btn-primary">Aceptar</button>
            <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</div>

    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
