<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barylis - Procesar Pago</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header class="main-header">
        <div class="logo">Barylis</div>
        <nav>
            <a href="tables.html">Mesas</a>
            <a href="history.html">Historial de Pagos</a>
            <a href="admin.html">Administración</a>
            <button id="logout-btn" class="btn btn-logout">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="container">
        <div class="payment-box">
            <h1 id="payment-title">Procesar Pago para Mesa X</h1>
            <div class="payment-total">
                <p>Total a Pagar:</p>
                <span id="total-usd">$0.00</span>
                <span id="total-ves">Bs 0.00</span>
            </div>
            <div class="payment-remaining">
                 <p>Monto Restante:</p>
                <span id="remaining-usd">$0.00</span>
                <span id="remaining-ves">Bs 0.00</span>
            </div>

            <form id="payment-form">
                <h3>Método(s) de Pago</h3>
                 <div class="payment-methods">
                    </div>
                <button type="button" id="add-payment-method-btn" class="btn btn-secondary">Añadir Otro Método</button>
                <button type="submit" class="btn btn-success">Confirmar Pago</button>
                <button type="button" id="back-to-menu-btn" class="btn btn-secondary">Volver al Menú</button>
            </form>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
